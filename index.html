<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/32fe43fbbf.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Mastermind Game</title>
</head>
<body>
    <h1 class="heading">
        The Mastermind Game
    </h1>
    
    <div class="game-area">
        <div class="left-area">
            <div id = "guessing-area"></div>
        </div>
        <div class="right-area">
            <div class="game-rules">
                <p><i class="fa-solid fa-square green-num"></i>Correct number and position</p>
                <p><i class="fa-solid fa-square orange-num"></i>Correct number, wrong position</p>
                <p><i class="fa-solid fa-square red-num"></i>Wrong number</p>
            </div>
            <div class="control-buttons">
                <button data-type="submit" class="btn btn--gray check-answer">Verify your answer</button>
                <button data-type="reset" class="btn btn--gray">Reset</button>
            </div>
            <div class="alert-info">
                <p><i class="fa-solid fa-circle-exclamation"></i>Repeated numbers may occur</p>
            </div>
        </div>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
